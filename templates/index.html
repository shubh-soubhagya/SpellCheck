<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Correction App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>Spelling Correction App</h1>
    </header>

    <main>
        <section class="live-content-section">
            <h2>Live Content Correction</h2>
            <textarea id="live-content" rows="5" placeholder="Write your content here..."></textarea>
            <button id="correct-live-btn">Correct</button>
            <div>
                <h3>Corrected Content:</h3>
                <div id="corrected-content"></div>
                <button id="copy-btn">Copy to Clipboard</button>
            </div>
        </section>

        <section class="file-upload-section">
            <h2>Upload Document for Correction</h2>
            <form id="upload-form" enctype="multipart/form-data">
                <label for="file">Choose file:</label>
                <input type="file" name="file" id="file" required>
                
                <label for="file_type">Select file type:</label>
                <select name="file_type" id="file_type">
                    <option value="docx">DOCX</option>
                    <option value="pdf">PDF</option>
                    <option value="txt">TXT</option>
                </select>
                
                <button type="submit">Upload and Correct</button>
            </form>
            <div id="file-output">
                <h3>Download Corrected File:</h3>
                <a id="download-link" href="#" style="display: none;">Download File</a>
            </div>
        </section>
    </main>

    <script src="/static/scripts.js"></script>
</body>
</html>
